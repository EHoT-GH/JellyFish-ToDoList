<form class="todo-form" (ngSubmit)="addNew(); todoForm.reset()" #todoForm="ngForm">
  <input type="text"
         [(ngModel)]="todoTitle"
         name="title"
         placeholder="Новая задача..."
         required>
  <button type="submit" [disabled]="todoForm.form.invalid">Добавить</button>
</form>
