<div class="todo-item">  <!--*ngFor="let todo of todoList"-->
  <!--<input type="checkbox" [checked]="todo.completed">-->
  <div class="check" [class.checked]="todoItem.completed"  (click)="toggleCompleted()"></div>
  <span class="title" [class.completed]="todoItem.completed" (click)="toggleCompleted()">{{ todoItem.title }}</span>
  <button class="delete" (click)="removeItem()">Удалить</button>
</div>
